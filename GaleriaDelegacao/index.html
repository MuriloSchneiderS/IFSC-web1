<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="script" href="script.js">
  <title>Exercício: Galeria com Delegação de Eventos</title>
</head>
<body>
  <div class="gallery-container">
    <h1>Galeria de Cidades</h1>
    
    <div class="main-image-wrapper">
      <img 
        src="https://images.pexels.com/photos/2190283/pexels-photo-2190283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
        alt="Imagem de uma cidade à noite"
        id="main-image">
      <p id="image-caption">Imagem de uma cidade</p>
    </div>

    <div class="thumbnails-wrapper" id="thumbnails">
      <img src="https://images.pexels.com/photos/2190283/pexels-photo-2190283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Imagem de uma cidade à noite" class="thumb active">
      <img src="https://images.pexels.com/photos/373912/pexels-photo-373912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Horizonte de Tóquio" class="thumb">
      <img src="https://images.pexels.com/photos/408951/pexels-photo-408951.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Luzes da cidade a noite" class="thumb">
      <img src="https://images.pexels.com/photos/460672/pexels-photo-460672.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Ponte de Londres sobre o rio Tâmisa" class="thumb">
      <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Prédios de Xangai vistos de baixo" class="thumb">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
