<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="script" href="script.js">
    <title>Carrinho de Compras</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nossos Produtos</h1>
        </header>
        <main>
            <div id="products-list">
                <div class="product" data-id="1" data-name="Maçã" data-price="2.50">
                    <img src="maca.png" alt="Maçã">
                    <h3>Maçã</h3>
                    <p>Preço: R$ 2,50</p>
                    <button class="add-to-cart-btn">Adicionar</button>
                </div>
                <div class="product" data-id="2" data-name="Banana" data-price="1.80">
                    <img src="banana.jpg" alt="Banana">
                    <h3>Banana</h3>
                    <p>Preço: R$ 1,80</p>
                    <button class="add-to-cart-btn">Adicionar</button>
                </div>
                 <div class="product" data-id="3" data-name="Laranja" data-price="3.00">
                    <img src="laranja.jpg" alt="Laranja">
                    <h3>Laranja</h3>
                    <p>Preço: R$ 3,00</p>
                    <button class="add-to-cart-btn">Adicionar</button>
                </div>
            </div>

            <div id="cart">
                <h2><i class="fas fa-shopping-cart"></i> Carrinho</h2>
                <div id="cart-items">
                    <p class="empty-cart-message">Seu carrinho está vazio.</p>
                </div>
                <div id="cart-total">
                    <h3>Total: R$ <span id="total-price">0.00</span></h3>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
