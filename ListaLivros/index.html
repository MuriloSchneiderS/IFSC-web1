<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Livros</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #search-btn {
            padding: 12px 20px;
            border: none;
            background-color: #27ae60;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #status {
            text-align: center;
            color: #777;
            min-height: 24px;
        }
        .book-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .book-item:last-child {
            border-bottom: none;
        }
        .book-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #34495e;
            margin: 0 0 5px 0;
        }
        .book-author, .book-year {
            font-size: 0.9em;
            color: #555;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Livros</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Digite o tÃ­tulo do livro...">
            <button id="search-btn">Buscar</button>
        </div>
        <p id="status"></p>
        <div id="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
