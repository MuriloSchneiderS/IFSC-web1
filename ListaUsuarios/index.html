<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .user {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }
        .user h3 {
            margin: 0;
            padding: 0;
        }
        .user p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nossa Equipe</h1>
        <div id="user-list">
            <p>Carregando usuários...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
